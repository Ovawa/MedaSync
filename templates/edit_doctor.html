{% extends "base.html" %}

{% block page_title %}Edit Doctor - Dr. {{ doctor.name }} {{ doctor.surname }}{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Doctor: {{ doctor.id }} - Dr. {{ doctor.name }} {{ doctor.surname }}</h2>

    <form method="POST" action="{{ url_for('edit_doctor', doctor_id=doctor.id) }}">
        <div class="form-row">
            <div class="form-group">
                <label for="name">First Name *</label>
                <input type="text" id="name" name="name" value="{{ doctor.name }}" required>
            </div>

            <div class="form-group">
                <label for="surname">Surname *</label>
                <input type="text" id="surname" name="surname" value="{{ doctor.surname }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="specialization">Specialization *</label>
            <select id="specialization" name="specialization" required>
                <option value="">Select Specialization</option>
                {% for spec in specializations %}
                <option value="{{ spec }}" {% if doctor.specialization == spec %}selected{% endif %}>{{ spec }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ doctor.email or '' }}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="country_code">Country Code *</label>
                <select id="country_code" name="country_code" required>
                    <option value="">Select Country Code</option>
                    {% for country in country_codes %}
                    <option value="{{ country.code }}" {% if doctor.country_code == country.code %}selected{% endif %}>
                        {{ country.flag }} {{ country.name }} ({{ country.code }})
                    </option>
                    {% endfor %}
                </select>
                <small class="form-help">Select your country code</small>
            </div>

            <div class="form-group">
                <label for="contact_number">Phone Number *</label>
                <input type="tel" id="contact_number" name="contact_number" 
                       value="{{ doctor.contact_number }}"
                       placeholder="e.g., 812345678"
                       pattern="[0-9]{7,15}"
                       title="7-15 digits only"
                       maxlength="15"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                <small class="form-help">7-15 digits only (e.g., 812345678)</small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Update Doctor</button>
        <a href="{{ url_for('view_doctor', doctor_id=doctor.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
