{% extends "base.html" %}

{% block page_title %}Edit Patient - {{ patient.name }} {{ patient.surname }}{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Patient: {{ patient.id }} - {{ patient.name }} {{ patient.surname }}</h2>

    <form method="POST" action="{{ url_for('edit_patient', patient_id=patient.id) }}">
        <div class="form-row">
            <div class="form-group">
                <label for="name">First Name *</label>
                <input type="text" id="name" name="name" value="{{ patient.name }}" required>
            </div>

            <div class="form-group">
                <label for="surname">Surname *</label>
                <input type="text" id="surname" name="surname" value="{{ patient.surname }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="date_of_birth">Date of Birth *</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ patient.date_of_birth }}" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ patient.email or '' }}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="country_code">Country Code *</label>
                <select id="country_code" name="country_code" required>
                    <option value="">Select Country Code</option>
                    {% for country in country_codes %}
                    <option value="{{ country.code }}" {% if patient.country_code == country.code %}selected{% endif %}>
                        {{ country.flag }} {{ country.name }} ({{ country.code }})
                    </option>
                    {% endfor %}
                </select>
                <small class="form-help">Select your country code</small>
            </div>

            <div class="form-group">
                <label for="contact_number">Phone Number *</label>
                <input type="tel" id="contact_number" name="contact_number" 
                       value="{{ patient.contact_number }}"
                       placeholder="e.g., 812345678"
                       pattern="[0-9]{7,15}"
                       title="7-15 digits only"
                       maxlength="15"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                <small class="form-help">7-15 digits only (e.g., 812345678)</small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Update Patient</button>
        <a href="{{ url_for('view_patient', patient_id=patient.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
