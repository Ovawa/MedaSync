{% extends "base.html" %}

{% block page_title %}Add New User{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add New User</h2>

    <form method="POST" action="{{ url_for('add_user') }}">
        <div class="form-row">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter username" pattern="[a-zA-Z0-9_]+" 
                       title="Username can only contain letters, numbers, and underscores">
                <small class="form-help">Letters, numbers, and underscores only</small>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter password" minlength="6">
                <small class="form-help">Minimum 6 characters</small>
            </div>
        </div>

        <div class="form-group">
            <label class="checkbox-container">
                <input type="checkbox" id="is_admin" name="is_admin">
                <span class="checkmark"></span>
                Admin User
            </label>
            <small class="form-help">Admin users can manage patients, doctors, appointments, and other users</small>
        </div>

        <button type="submit" class="btn btn-primary">Create User</button>
        <a href="{{ url_for('users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
